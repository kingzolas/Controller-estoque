name: velocityestoque
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  http: ^1.2.2
  provider: ^6.1.2
  web_socket_channel: ^3.0.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  mime: ^2.0.0
  file_selector: ^1.0.3
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  icons_launcher: ^3.0.0
  dropdown_button2: ^2.3.9
  get: ^4.6.6
  overlay_support: ^2.1.0
  flutter_phosphor_icons: ^0.0.1+6
  popover: ^0.3.1
  lottie: ^3.2.0
  syncfusion_flutter_charts: ^27.2.4
  ws: ^1.0.0
  web_socket_client: ^0.1.5
  archive: ^3.6.1
  unrar_file: ^1.1.0
  path: ^1.9.0
  win32: ^5.9.0
  ffi: ^2.1.3
  mongo_dart: ^0.10.3
  syncfusion_flutter_datepicker: ^27.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0



flutter:

  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/service_toolbox.png
    - lib/assets/velocitylogo2.png
    - lib/assets/.env.development
    - lib/assets/.env.production
    - lib/assets/new_update.png
    - lib/assets/animacao.json
    - lib/assets/animacao_user.json
    - lib/assets/gracinha.json
    - lib/assets/animacao_loading.json
    - lib/assets/loading_animation.json
    - lib/assets/load_perfil.json
    - lib/assets/neandertal.jpg
    - lib/assets/pencil_8800862.json
scripts:
  dev: flutter run --dart-define=env=development
  prod: flutter run --dart-define=env=production